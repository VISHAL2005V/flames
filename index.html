<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <!--font awesome icon-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
</head>
<body>
    <div class="container">
        <div class="con">
            <div class="co">
            <div>
                <img src="king.png" alt="" width="50"
                height="30">
            </div>
            <div>
                <input type="text" placeholder="Enter King Name" id="king">

            </div>
            <div>
                <img src="kingM.png" alt="" width="50"
                height="30">
            </div>
            <div>
                <img src="queen.png" alt="" width="50"
                height="30">
            </div>
            <div>
                <input type="text" placeholder="Enter Queen Name" id="queen">

            </div>
            <div>
                <img src="necklase.png" alt="" width="50"
                height="30">
            </div>
            <div>
                <button  onclick="predict()">Predict</button>
            </div>
            </div>
            <div id="res">

            </div>
            <img src="" alt="" class="resimg">
        </div>
        
    </div>
    <style>
        body{
            background-image: url(bg.png);
        }
        .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .con input{
            border: none;
            margin: 0;
            padding: 5px;
            border-radius: 5px
        }
        .hide{
            display: none;
        }
        .resimg{
            width: 10rem;
        }
        .con button{
            margin-top: 10px;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
    <script src="flames.js"></script>
</body>
</html>
